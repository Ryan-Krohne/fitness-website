<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator</title>
  <link rel="stylesheet" type="text/css" href="app.css">

  
</head>
<body>
  <h1>Calorie Calculator</h1>
  <form id="calorie-form">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" required>

    <label for="activity-level">Activity Level:</label>
    <select id="activity-level" name="activity-level" required>
      <option value="sedentary">Sedentary (little or no exercise)</option>
      <option value="lightly-active">Lightly Active (light exercise/sports 1-3 days/week)</option>
      <option value="moderately-active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
      <option value="very-active">Very Active (hard exercise/sports 6-7 days/week)</option>
      <option value="extra-active">Extra Active (very hard exercise/sports and physical job or 2x training)</option>
    </select>

    <input type="submit" value="Calculate">
  </form>

  <div id="result">
    <h2>Your Estimated Daily Calorie Needs:</h2>
    <p id="calorie-result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
