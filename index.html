<!DOCTYPE html>
<html>
<head>
  <title>Fitness Website</title>
  <link rel="stylesheet" type="text/css" href="app.css"> <!-- this is where the css is linked-->
  <style>
    
  </style>
</head>
<body>
  <h1>Fitness Website</h1>

  <div class="about-container">
    <a href="about.html" class="button">About Us</a> <!-- about us page is linked-->
  </div>
  

  
  <form action="process_form.php" method="POST">
    <label for="height">Height:</label>
    <input type="range" id="height" name="height" min="120" max="200" value="170" oninput="updateHeightValue(this)">
    <span id="heightValue">170 cm</span>
      
    <label for="weight">Weight:</label>
    <input type="range" id="weight" name="weight" min="60" max="250" value ="150" oninput="updateWeightValue(this)">
    <span id="weightValue">150 lbs</span>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <label for="fitness-goals">Fitness Goals:</label>
    <label>
      <input type="radio" name="goal" value="burn-fat">
        Achieve Your Fat Loss Goals
      </label>
    <label>
      <input type="radio" name="goal" value="build-muscle">
        Build Muscle, and get Strong!
    </label>
    <label>
      <input type="radio" name="goal" value="recomp">
        Complete Body Recomposition
    </label>



    <input type="submit" value="Submit">
  </form>
  
  <script src="apple.js"></script>

  <script>
      // JavaScript code for form validation and submission
      window.addEventListener('DOMContentLoaded', function() {
        // Get the form element
        var form = document.querySelector('form');
      
        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from being submitted
      
          // Get the form fields
          var heightField = document.getElementById('height');
          var weightField = document.getElementById('weight');
          var genderField = document.getElementById('gender');
          var goalsField = document.getElementById('fitness-goals');
      
          // Get the values from the form fields
          var height = heightField.value.trim();
          var weight = weightField.value.trim();
          var gender = genderField.value;
          var goals = goalsField.value.trim();
      
          // Perform form validation
          if (height === '' || weight === '' || goals === '') {
            alert('Please fill in all required fields.');
            return;
          }
      
          // Create an object to hold the form data
          var formData = {
            height: height,
            weight: weight,
            gender: gender,
            goals: goals
          };
      
          // Here, you can perform further processing or submit the form data to the server using AJAX or other methods
          // For simplicity, we will just log the form data to the console
          console.log(formData);
      
          // Reset the form
          form.reset();
        });
      });

      // Update height value function
      function updateHeightValue(element) {
        var heightValueElement = document.getElementById("heightValue");
        heightValueElement.textContent = element.value + " cm";
      }

      // Update weight value function
      function updateWeightValue(element) {
        var weightValueElement = document.getElementById("weightValue");
        weightValueElement.textContent = element.value + " lbs";
      }




  </script>
</body>
</html>
